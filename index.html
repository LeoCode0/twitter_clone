            <div class="nav__forYou">
                Para ti
            </div>
            <div class="nav__trends">
                Tendencias
            </div>
            <div class="nav__news">
                Noticias
            </div>
            <div class="nav__sports">
                Deportes
            </div>
            <div class="nav__fun">

</html>
